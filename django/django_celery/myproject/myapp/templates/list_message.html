<html>
<head>
  <meta charset="utf-8">
  <title>Django and celery</title>
</head>
<body>
<form action="{% url 'create_message' %}">
<p>
  <input type="text" name="body" size="100">
  <button type="submit">Submit</button>
</form>
<ul>
  {% for message in messages %}

  {% endfor %}
</ul>
</body>
</html>
