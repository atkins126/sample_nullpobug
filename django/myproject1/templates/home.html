{% extends "base.html" %}

{% block main %}
<h1>ホーム</h1>
<div class="btn-toolbar">
  <div class="btn-group">
    <a href="{% url note:create %}" class="btn btn-primary">新しいノートを作成</a>
  </div>
</div>
<table class="table table-hover">
  <tr>
    <th>ID</th>
    <th>タイトル</th>
  </tr>
  {% for note in notes %}
  <tr>
    <td>{{ note.pk }}</td>
    <td><a href="{% url note:detail pk=note.pk %}">{{ note.title }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock main %}
